
<div class="box">

    <h1 style="text-align: center;">Donate Ethereum</h1>

    <form [formGroup] = "form">
        <mat-form-field appearance="outline" class="amount">
            <mat-label>
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
                    <path d="M311.9 260.8L160 353.6 8 260.8 160 0l151.9 260.8zM160 383.4L8 290.6 160 512l152-221.4-152 92.8z"/>
                </svg>
                Ethereum Amount
            </mat-label>
            <input matInput type="number" formControlName="amount" min="0" step="0.1">
        </mat-form-field><br>

        <button mat-raised-button outline color="primary" class="button" [disabled]="!isValid()" (click)="donate()"><b>Donate</b></button> <br>
        <button mat-raised-button outline style="background-color: rgb(255, 54, 54); color: white" class="button" (click)="reset()"><b>Reset</b></button>

    </form>
</div>
