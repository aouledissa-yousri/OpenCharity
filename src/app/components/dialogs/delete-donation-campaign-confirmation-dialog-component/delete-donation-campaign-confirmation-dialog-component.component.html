

<div class="box">
    <h1>Delete Donation Campaign?</h1>
    <p>
        Are you sure you want to delete this donation campaign? This action cannot be undone.
    </p>

    <button mat-raised-button outline color="primary" (click)="confirm()">Delete</button>&nbsp;
    <button mat-raised-button outline style="background-color: rgb(255, 54, 54); color: white" (click)="cancel()">Cancel</button>
</div>
