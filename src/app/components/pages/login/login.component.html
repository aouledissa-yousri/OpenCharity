<div class="box">

    <mat-card class="card">
        <mat-card-header>
            <h1>Connect your wallet</h1>
        </mat-card-header>
        <mat-card-content>
            <p>If you don't have a wallet yet. you can select a provider from the options below and create a new one</p>

            <mat-list>
                <div matRipple (click)="connectWallet()">
                    <mat-list-item class="item">
                        <img src="https://1000logos.net/wp-content/uploads/2022/05/MetaMask-Symbol-1536x864.png" class="image">
                        <b class="item-label">Metamask</b>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                </div>
            </mat-list>


        </mat-card-content>
    </mat-card>


</div>
