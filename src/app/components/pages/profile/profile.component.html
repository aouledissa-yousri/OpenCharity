<div class="box">
    
    <div>
        <img [src] = "user.getProfilePic()" class="image">
        <p class="username">
            <span>{{user.getUsername()}}</span> &nbsp;
            <button mat-icon-button class="edit" (click) = "openUpdateUserDialog()" *ngIf="isCurrentUser()">
                <mat-icon>edit</mat-icon>
            </button><br>
        </p>
        <p class="user-data">
            <span>
                <span>Wallet: {{getWalletAddress()}}</span>
                <span>
                    <mat-icon>ethereum</mat-icon>
                    
                    Balance: 
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
                            <path d="M311.9 260.8L160 353.6 8 260.8 160 0l151.9 260.8zM160 383.4L8 290.6 160 512l152-221.4-152 92.8z"/>
                        </svg>
                        {{balance.toFixed(3)}}ETH
                </span>
            </span>
        </p>
    </div>

    <br><br><br><br>
    <h1 style="margin-left: 2%;">Donation Campaigns</h1>


        <mat-grid-list cols="3" rowHeight="1:1" >

            <mat-grid-tile *ngFor = "let donationCampaign of getDonationCampaigns() | keyvalue">

                <mat-card class="card">
                    <mat-card-header>
                        <h1>{{donationCampaign.value["title"]}}</h1>
                    </mat-card-header>
        
                    <mat-card-content>
                        <img [src]="donationCampaign.value['wallpaper']" height="200" width="100%">
                        <p class="description">{{donationCampaign.value["description"]}}</p>
                        <button mat-raised-button outline color="primary" (click) = "checkDonationCampaign(donationCampaign.key)">Details</button>
                    </mat-card-content>
                </mat-card>
                    
            </mat-grid-tile>

        </mat-grid-list>


    <br><br><br>
</div>
